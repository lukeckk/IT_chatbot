<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 p-0">
                <header id="templateHeader">
                    <a href="https://www.greenriver.edu/">
                        <img src="{{ url_for('static', filename='images/grclogo.png') }}" class="img-fluid">
                    </a>
                    <h1>GRC IT STUDENT HELPER</h1>
                </header>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-start p-0">
                <div class="dropdown">
                    <button class="dropbtn">QUICKLINKS</button>
                    <div class="dropdown-content">
                        <a href="https://gateway.ctclink.us/">CTCLINK</a>
                        <a href="https://egator.greenriver.edu/">CANVAS</a>
                        <a href="https://outlook.com/">STUDENT EMAIL</a>
                        <a href="https://my.greenriver.edu/lookup">STUDENT EMAIL LOOKUP</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="chatbox__support col-6">
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h1 class="chatbox__heading--header">Chat support</h1>
                    <p class="chatbox__description--header">Hi. I am the IT Student Helper. How can I assist you today?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>

        <div class="">
        </div>

        <div class="container-right col-6">
            <div class="big-search">
                <div id="search">
                    <form action="https://www.greenriver.edu/search">
                        <label class="sr-only" for="search-form"></label>
                        <input resultsUrl="search.php" type="search" id="search-form" name="q" value="" placeholder="Search..." />
                        <button type="submit" id="btnSearch"><span class="sr-only">Search</span></button>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="second-card-body">
                {{ second_card_body|safe }}
            </div>
        </div>
    </div>




    <script rel="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
